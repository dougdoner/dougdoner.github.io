---
layout: default
---

<div class="call-to-action">
  <div class="wrapper">
    <p>{{ site.description }}</p>
  </div>
</div>

<div class="experience">
  <div class="wrapper">
    <h2>{{ site.data.about.workCall }}</h2>
    {% assign portfolio = site.portfolio | sort:"order"  %}
    {% for project in portfolio %}
      {% if project.name %}
      <div class="project-container columns-4">
        <a class="page-link" href="{{ project.url }}">
          <div class="project-tile {{project.imgClass}}">
          </div>
        </a>
        <p class="project-name">{{project.name}}</p>
        <p class="skills">Skills: {{project.skills}}</p>
      </div>
      
      {% endif %}
    {% endfor %}
  </div>
</div>
